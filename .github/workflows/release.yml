name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: rosetta-cli
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: rosetta-cli-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: rosetta-cli.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: rosetta-cli-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: rosetta-cli-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Build CLI
        run: cargo build --release --package rosetta-cli --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/rosetta-cli artifacts/${{ matrix.artifact }}
          chmod +x artifacts/${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir artifacts
          copy target\${{ matrix.target }}\release\rosetta-cli.exe artifacts\${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Publish rosetta-core
        run: cargo publish --package rosetta-core --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish rosetta-ir
        run: cargo publish --package rosetta-ir --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish rosetta-codegen
        run: cargo publish --package rosetta-codegen --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

  publish-vscode:
    name: Publish VSCode Extension
    needs: release
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: rosetta-vscode
        run: npm install

      - name: Publish to VSCode Marketplace
        working-directory: rosetta-vscode
        run: npx @vscode/vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
